function move()
	{

			max=-100000

			pos=(-10300+height)
			mov=0
			acc=0.5
			max=20

			setTimeout("stop=false",5000)
			}
		}

	obj.top = parseInt(pos) + "px"

function size()

			height = document.body.offsetHeight
			}
		}
	else
		{
		width  = innerWidth
		height = innerHeight
		}
	}




//-->
